name: Oracle Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bot/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/oracle-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'bot/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/oracle-tests.yml'
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  test-oracle:
    name: Test Holographic Oracle
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Oracle test bot
        env:
          ORACLE_ADDRESS: ${{ secrets.ORACLE_ADDRESS || '0xDfb81fDfb8DeCDc7Fb6489d0022CD23697EEa3aE' }}
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL || 'https://rpc-amoy.polygon.technology' }}
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oracle-test-results
          path: |
            bot/test-results-*.json
            bot/test-results-*.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ðŸ¤– Oracle Contract Test Results\n\n';
            
            try {
              const botDir = path.join(process.cwd(), 'bot');
              const files = fs.readdirSync(botDir);
              const resultFiles = files.filter(f => f.startsWith('test-results-') && f.endsWith('.txt'));
              
              if (resultFiles.length > 0) {
                const latestFile = resultFiles.sort().reverse()[0];
                const results = fs.readFileSync(path.join(botDir, latestFile), 'utf8');
                comment += '```\n' + results + '\n```\n';
              } else {
                comment += 'âœ… Tests completed. Check the workflow logs for details.\n';
              }
            } catch (e) {
              comment += 'âœ… Tests completed. Check the workflow logs for details.\n';
            }
            
            comment += '\nView full results in the workflow artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
